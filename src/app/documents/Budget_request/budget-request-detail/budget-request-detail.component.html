<p-toolbar>
  <div class="p-toolbar-group-left">
    <div style="padding-right: 10px;">
      <button [disabled]="form.invalid" pButton pRipple label="Записать" icon="pi pi-save"
        class="p-button-secondary p-mr-2" (click)="saveDoc(false)"></button>
    </div>
    <button [disabled]="form.invalid" pButton pRipple label="Записать и закрыть" icon="pi pi-save"
      class="p-button-info p-mr-2" (click)="saveDoc(true)"></button>
  </div>

  <div class="p-toolbar-group-right">
    <div style="padding-right: 10px;">
      <p-splitButton appendTo="body" label="Еще" [model]="this.items"
        styleClass="p-button-outlined p-button-plain p-mr-2"></p-splitButton>
    </div>
    <div>
      <button pButton pRipple type="button" icon="pi pi-times" class="p-button-outlined p-button-plain p-mr-2"
        styleClass="p-button-sm" (click)="closeform(true)"></button>
    </div>
  </div>
</p-toolbar>

<div class="card" *ngIf="(Budget_detail) as Budget_detail; else loader">
  <form class="card" [formGroup]="form" style="display: flex; padding-bottom: 10px;">
      <div class="p-field" style="padding-right: 10px;">
          <label for="number_doc">Номер <span style="color: red;">*</span></label>
          <div class="p-inputgroup">
              <input id="number_doc" type="text" pInputText [(ngModel)]="Budget_detail.doc.nom"
                  formControlName="number_doc" />
          </div>
          <span class="p-invalid" *ngIf="form.controls['number_doc'].invalid && form.controls['number_doc'].touched">
              <span *ngIf="form.controls['number_doc'].errors?.required">Номер не должен быть пустым</span>
          </span>
      </div>

      <div class="p-field" style="padding-right: 10px;">

          <label for="date_doc">Дата <span style="color: red;">*</span></label>
          <div class="p-inputgroup">
              <p-calendar [showTime]="true" [showSeconds]="true" appendTo="body" (onSelect)="changedate()"
                  [(ngModel)]="Budget_detail.doc._date" dateFormat="dd.mm.yy" [showIcon]="true"
                  formControlName="date_doc"></p-calendar>
          </div>
          <span class="p-invalid" *ngIf="form.controls['date_doc'].invalid && form.controls['date_doc'].touched">
              <span *ngIf="form.controls['date_doc'].errors?.required">Дата не должна быть пустой</span>
          </span>
      </div>

      <div class="p-field" style="padding-right: 10px; min-width: 20rem;">
          <label for="org_name">Наименование организации <span style="color: red;">*</span></label>
          <div class="p-inputgroup">
              <input id="org_name" type="text" pInputText [(ngModel)]="Budget_detail.doc.org_name"
                  formControlName="org_name" />
              <span class="p-inputgroup-addon cursor-pointer" (click)="viewOrg()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-files" viewBox="0 0 16 16">
                      <path
                          d="M13 0H6a2 2 0 0 0-2 2 2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 13V4a2 2 0 0 0-2-2H5a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1zM3 4a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4z" />
                  </svg>
              </span>
              <span class="p-inputgroup-addon cursor-pointer" (click)="selectOrg()">...</span>
          </div>
          <span class="p-invalid" *ngIf="form.controls['org_name'].invalid && form.controls['org_name'].touched">
              <span *ngIf="form.controls['org_name'].errors?.required">Наименование не должно быть
                  пустым</span>
          </span>
      </div>
  </form>

  <div class="card">
    <div class="grid">
        <div class="col-5 flex align-items-center justify-content-center">
          <p-tabView>
            <div style="padding: 0 0 10px 10px;">
              <button pButton pRipple label="добавить" icon="pi pi-plus" class="p-button-success p-mr-2"
                (click)="add_tbl()"></button>
            </div>
            <p-table [value]="Budget_detail.tbl" [scrollable]="true" dataKey="id" editMode="row"
              scrollHeight="calc(100vh - 200px)" selectionMode="single"
              styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines">
              <ng-template pTemplate="header">
                <tr>
                  <th style="width:10%;text-align:center">Номер</th>
                  <th style="width:70%; text-align:center">ФКР</th>
                  <th style="width:20%;text-align:center">Общая Сумма</th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-item  let-ri="rowIndex">
                <tr [pEditableRow]="item">
                  <td style="text-align: center; font-weight: 700;">{{ri + 1}}</td>

                  <td >
                    <div class="p-inputgroup w-full md:w-30rem">
                        <input pInputText [readOnly]="true" [ngModel]="item.fkrcode + '. ' + item.fkrname" />
                        <span class="p-inputgroup-addon" (click)="SelectFKR(ri)">...</span>
                    </div>
                </td>

                  <!-- <td>{{item.fkrcode}}-{{item.fkrname}} </td> -->
                  <td style="width:10%; text-align:center">{{summa}}</td>
                </tr>
              </ng-template>
            </p-table>
        </p-tabView>
        </div>


          <p-divider layout="vertical">
              <b>Расчет</b>
          </p-divider>


        <div class="col-6 flex align-items-center justify-content-center">
          <p-tabView>
            <p-table [value]="Budget_detail.tbl" [scrollable]="true" dataKey="id" editMode="row"
              scrollHeight="calc(100vh - 200px)" selectionMode="single"
              styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines">
              <ng-template pTemplate="header">
                <tr>
                  <th style="text-align:center">Номер</th>
                  <th style="text-align:center">Специфика</th>
                  <th style="text-align:center">Форма</th>
                  <th style="text-align:center">Сумма</th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-item  let-ri="rowIndex">
                <tr [pEditableRow]="item">
                  <td style="text-align: center; font-weight: 700;">{{ri + 1}}</td>
                  <td>{{item.specname}}</td>
                  <td class="cursor-pointer">
                    <a href="#" (click)="viewForma(ri)">{{item.formname}} {{item.formhead}}</a>
                  </td>
                  <td>{{summa}}</td>
                </tr>
              </ng-template>
            </p-table>
        </p-tabView>
        </div>
    </div>
</div>



  <ng-template #empty>
      <div class="center">
          Нет ни одной записи
      </div>
  </ng-template>
</div>

<p-confirmDialog [closeOnEscape]="true" acceptLabel="Да" rejectLabel="Нет" [style]="{width: '450px'}">
</p-confirmDialog>

<ng-template #loader>
  <app-skeleton></app-skeleton>
</ng-template>
