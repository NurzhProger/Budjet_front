<p-toolbar>

    <div class="p-toolbar-group-left">
        <button pButton pRipple label="добавить" icon="pi pi-plus" class="p-button-success p-mr-2"
            (click)="openNew()"></button>
    </div>


</p-toolbar>

<div class="p-field">
    <p-table styleClass="p-datatable-striped p-datatable-gridlines" [value]="mass_podprogram">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:5%; text-align:center">Номер</th>
                <th style="text-align:center; width: 85%;">Код</th>
                <th style="text-align:center; width: 10%;">Действия</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-adddopl let-ri="rowIndex">
            <tr class="cursor-pointer">
                <td style="text-align: center; font-weight: 700;">{{ri + 1}}</td>
                <td style="text-align:center;">
                    {{adddopl.code}}
                </td>
                <td style="padding: 0; margin:0;">
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text"
                            (click)="onDelete(ri)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<footer class="bottom-fixed-container">
    <button pButton pRipple label="Перенести в документ" icon="pi pi-save" class="p-button-secondary p-mr-2"
        (click)="save()"></button>
</footer>

<ng-template #loader>
    <app-skeleton></app-skeleton>
</ng-template>
