<p-toolbar styleClass="p-toolbar-sm">
    <div class="p-toolbar-group-left">
        <div style="display: flex;">
            <button type="button" pButton pRipple label="Сформировать" styleClass="p-button-sm"
                class="p-button-warning mr-2" (click)="formReport()">
            </button>
        </div>
    </div>

    <div class=" p-toolbar-group-right">
        <button pButton pRipple type="button" icon="pi pi-times" class="p-button-outlined" styleClass="p-button-sm"
            (click)="closeform()"></button>
    </div>
</p-toolbar>

<p-card *ngIf="loading ">
    <p-table [value]="report" [scrollable]="true" scrollHeight="calc(96vh - 190px)"
        styleClass="p-datatable-sm p-datatable-striped  p-datatable-gridlines" selectionMode="single">
        <ng-template pTemplate="header">
            <tr style="font-size: 12px;">
                <th rowspan="2" style="width:40%; text-align:center">Наименование</th>
                <th colspan="3" style="width:30%; text-align:center">Предыдущий плановый период</th>
                <th colspan="3" style="width:30%; text-align:center">Планируемый плановый период</th>
            </tr>
            <tr>
                <th style="text-align:center">2021</th>
                <th style="text-align:center">2022</th>
                <th style="text-align:center">2023</th>
                <th style="text-align:center">2024</th>
                <th style="text-align:center">2025</th>
                <th style="text-align:center">2026</th>
            </tr>
            <tr>
                <th style="text-align:center">1</th>
                <th style="text-align:center">2</th>
                <th style="text-align:center">3</th>
                <th style="text-align:center">4</th>
                <th style="text-align:center">5</th>
                <th style="text-align:center">6</th>
                <th style="text-align:center">7</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rep class="cursor-pointer">
            <tr class="cursor-pointer">
                <td style="padding-left: 10px; font-weight: 700;">{{rep.vid_raskhoda_text}}</td>
                <td style="padding-left: 10px;">{{rep.plan_1}}</td>
                <td style="padding-left: 10px;">{{rep.plan_2}}</td>
                <td style="padding-left: 10px;">{{rep.plan_3}}</td>
                <td style="padding-left: 10px;">{{rep.plan_4}}</td>
                <td style="padding-left: 10px;">{{rep.plan_5}}</td>
                <td style="padding-left: 10px;">{{rep.plan_6}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">Нет записей</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
