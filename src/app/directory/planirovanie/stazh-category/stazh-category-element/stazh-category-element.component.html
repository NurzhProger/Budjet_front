<form class="card" [formGroup]="form">
    <div class="p-field" style="padding-bottom: 10px;">
        <label for="name">Наименование<span style="color: red;">*</span></label>
        <div class="p-inputgroup" style="height: 20px;">
          <input id="name" type="text" pInputText [(ngModel)]="stazh_category_element.name" formControlName="name" />
        </div>
        <span class="p-invalid" *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
          <span *ngIf="form.controls['name'].errors?.required">Наименование не должен быть пустым</span>
        </span>
      </div>
    
    <label for="name">Стаж<span style="color: red;">*</span></label>
    <div style="display: flex;">
      <div style="width: 50%;">
        <div class="p-inputgroup" style="height: 20px;">
          <input id="ot" type="number" (input)="checkinput()" pInputText [(ngModel)]="stazh_category_element.ot" formControlName="ot" required/>
        </div>
        <span class="p-invalid" *ngIf="form.controls['ot'].invalid && form.controls['ot'].touched">
          <span *ngIf="form.controls['ot'].errors?.required">Некорректное значение</span>
        </span>
      </div>

      <div style="padding-left: 10px; width: 50%;">
        <div class="p-inputgroup" style="height: 20px;">
          <input id="do" type="number" (input)="checkinput()" pInputText [(ngModel)]="stazh_category_element.do" formControlName="do" required/>
        </div>
        <span class="p-invalid" *ngIf="form.controls['do'].invalid && form.controls['do'].touched">
          <span *ngIf="form.controls['ot'].errors?.required">Некорректное значение</span>
        </span>
        
      </div>
    </div>
    <span class="p-invalid" *ngIf="checkDo">Стаж не может быть рассчитан в обратную сторону</span>

    <div style="width:100%; padding: 10px 0;">
      <label style="color: red;">* - обязательные поля</label>
    </div>
</form>

<div class="flex align-items-center justify-content-center gap-2">
  <button id="save" pButton pRipple label="Сохранить" (click)="saveStazh()" icon="pi pi-check"
    [disabled]="form.invalid || form.disabled" class="p-button-outlined p-button-success" ></button>
  <button pButton pRipple label="Отмена" icon="pi pi-times" (click)="closeStazh(false)"
    class="p-button-outlined p-button-warning"></button>
</div>
