<form class="card" [formGroup]="form">
    <div class="p-field" style="padding-bottom: 10px;">
        <label for="period">Период<span style="color: red;">*</span></label>
        <div class="p-inputgroup">
            <input id="period" type="date" pInputText [(ngModel)]="period_pokaz_element.period" formControlName="period" />
        </div>
        <span class="p-invalid" *ngIf="form.controls['period'].invalid && form.controls['period'].touched">
            <span *ngIf="form.controls['period'].errors?.required">Заполните период</span>
        </span>
    </div>

    <div class="p-field" style="padding-bottom: 10px;">
        <label for="znachenie">Значение<span style="color: red;">*</span></label>
        <div class="p-inputgroup">
          <input id="znachenie" type="text" pInputText [(ngModel)]="period_pokaz_element.znachenie" formControlName="znachenie" />
        </div>
        <span class="p-invalid" *ngIf="form.controls['znachenie'].invalid && form.controls['znachenie'].touched">
            <span *ngIf="form.controls['znachenie'].errors?.required">Заполните значение</span>
          </span>
    </div>

    <div class="p-field" style="padding-bottom: 10px;">
        <label for="_pokazatel">Показатель<span style="color: red;">*</span></label>
        <div>
            <p-dropdown placeholder="Выберите показатель" [options]="tip_options" optionLabel="name" optionValue="name"
                appendTo="body" [(ngModel)]="period_pokaz_element._pokazatel" formControlName="_pokazatel">
            </p-dropdown>
          </div>
          <span class="p-invalid" *ngIf="form.controls['_pokazatel'].invalid && form.controls['_pokazatel'].touched">
            <span *ngIf="form.controls['_pokazatel'].errors?.required">Выберите показатель</span>
          </span>
    </div>
    <div style="width:100%; padding: 10px 0;">
      <label style="color: red;">* - обязательные поля</label>
    </div>
</form>

<div class="flex align-items-center justify-content-center gap-2">
    <button pButton pRipple label="Сохранить" (click)="savePeriod()" icon="pi pi-check"
      [disabled]="form.invalid || form.disabled" class="p-button-outlined p-button-success" ></button>
    <button pButton pRipple label="Отмена" icon="pi pi-times" (click)="closePeriod(false)"
      class="p-button-outlined p-button-warning"></button>
</div>
