<form class="card" [formGroup]="form">
    <div class="p-field" style="padding-bottom: 10px;">
        <label for="name">Наименование<span style="color: red;">*</span></label>
        <div class="p-inputgroup" style="height: 20px;">
            <input id="name" type="text" pInputText [(ngModel)]="ed_izm_element.name" formControlName="name" />
        </div>
        <span class="p-invalid" *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
            <span *ngIf="form.controls['name'].errors?.required">Заполните наименование</span>
        </span>
    </div>

    <div class="p-field" style="padding-bottom: 10px;">
        <label for="code">Код<span style="color: red;">*</span></label>
        <div class="p-inputgroup" style="height: 20px;">
            <input id="code" type="number" pInputText [(ngModel)]="ed_izm_element.code" formControlName="code" />
        </div>
        <span class="p-invalid" *ngIf="form.controls['code'].invalid && form.controls['code'].touched">
            <span *ngIf="form.controls['code'].errors?.required">Заполните код</span>
        </span>
    </div>

    <div class="p-field" style="padding-bottom: 10px;">
        <label for="usl_oboz">Условное обозначение<span style="color: red;">*</span></label>
        <div class="p-inputgroup"style="height: 20px;">
            <input id="usl_oboz" type="text" pInputText [(ngModel)]="ed_izm_element.usl_oboz" formControlName="usl_oboz" />
        </div>
        <span class="p-invalid" *ngIf="form.controls['usl_oboz'].invalid && form.controls['usl_oboz'].touched">
            <span *ngIf="form.controls['usl_oboz'].errors?.required">Заполните поле</span>
        </span>
    </div>

    <div style="width:100%; padding: 10px 0;">
      <label style="color: red;">* - обязательные поля</label>
    </div>
</form>

<div class="flex align-items-center justify-content-center gap-2">
    <button pButton pRipple label="Сохранить" (click)="saveEdIzm()" icon="pi pi-check"
      [disabled]="form.invalid || form.disabled" class="p-button-outlined p-button-success" ></button>
    <button pButton pRipple label="Отмена" icon="pi pi-times" (click)="closeEdIzm(false)"
      class="p-button-outlined p-button-warning"></button>
</div>
